name: Release Artifacts

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Name of the release'
        required: true
        default: 'New Release'
      release_tag:
        description: 'Tag for the release'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: EmergeNS_Windows
          path: ./artifacts/windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: EmergeNS_Linux
          path: ./artifacts/linux

      - name: Download macOS Intel Artifact
        uses: actions/download-artifact@v4
        with:
          name: EmergeNS_Mac_intel
          path: ./artifacts/macos-intel

      - name: Download macOS Silicon Artifact
        uses: actions/download-artifact@v4
        with:
          name: EmergeNS_Mac_silicon
          path: ./artifacts/macos-silicon

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          mv ./artifacts/windows/*.exe release_assets/windows.exe
          mv ./artifacts/linux/*.AppImage release_assets/linux.AppImage
          mv ./artifacts/macos-intel/*.pkg release_assets/macos-intel.pkg
          mv ./artifacts/macos-silicon/*.pkg release_assets/macos-silicon.pkg

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: ${{ github.event.inputs.release_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release_assets/windows.exe
          asset_name: windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release_assets/linux.AppImage
          asset_name: linux.AppImage
          asset_content_type: application/octet-stream

      - name: Upload macOS Intel Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release_assets/macos-intel.pkg
          asset_name: macos-intel.pkg
          asset_content_type: application/octet-stream

      - name: Upload macOS Silicon Artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release_assets/macos-silicon.pkg
          asset_name: macos-silicon.pkg
          asset_content_type: application/octet-stream
